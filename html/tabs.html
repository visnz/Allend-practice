    <script type="text/javascript">
    // 载入页面后获取每个tabs的默认激活
    window.onload = function () {
        $(".tabs").each((i,e)=>{picktab("#"+e.id,parseInt($("#"+e.id).attr("active")))})
    }

    function picktab(sectionID,index){
        /**
         * sectionID: 指明需要求改的id
         * index: 从0开始
         */
        $(sectionID+" .onetab").attr("active","false")
        $(sectionID+" .onetab").eq(index).attr("active","true")
        // $(sectionID).children(".tabcontent").attr("active","false")
        $(sectionID+" .tabcontent").hide()
        // $(sectionID).children(".tabcontent").eq(index).attr("active","true")
        $(sectionID+" .tabcontent").eq(index).show()
    }
    </script>
